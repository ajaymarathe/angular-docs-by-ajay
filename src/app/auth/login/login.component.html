<div class="container">
    <div class="row align-items-center justify-content-center" style="height: 100vh;">
        <div class="col-md-5 text-center">
            <form [formGroup]="LoginForm" (ngSubmit)="onSubmit(LoginForm)">
                <h1 class="h2">Welcome Back ðŸ‘‹</h1>
                <p class="text-light-gray">Log in to your account to continue</p>
                <div class="form-group">
                    <input type="text" formControlName="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    <p class="text-right"><small><a href="#">Forgot password</a></small></p>
                </div>
                <button type="submit" class="btn btn-info btn-lg btn-block">Log in</button>
                <small class="text-muted">Don't have account? <a routerLink="/register">Sign up now</a></small>
            </form>
        </div>
    </div>
</div>
