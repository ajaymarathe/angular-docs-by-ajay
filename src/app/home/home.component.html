<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 mt-5">
            <div class="alert alert-primary">
                Welcome, <span>{{ name | titlecase  }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div *ngIf="blogData">
                <div class="card mb-3" *ngFor="let blog of blogData.data">
                    <div class="card-header">
                      Created by  <span class="text-info">{{ blog.user }}</span> on <span class="text-info">{{ blog.created_at}}</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.title }}</h5>
                        {{ blog.body }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
